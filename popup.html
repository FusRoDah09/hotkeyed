<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #202124;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #5f6368;
    }

    .content {
      padding: 16px 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      font-size: 14px;
      color: #202124;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input[type="color"] {
      width: 100%;
      height: 36px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      cursor: pointer;
      padding: 2px;
      background: white;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="color"]:hover {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.15);
    }

    .info {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #5f6368;
      line-height: 1.5;
    }

    .shortcut-hint {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #202124;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #1a73e8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>hotkeyed</h1>
    <p>Keyboard shortcuts for Gmail</p>
  </div>

  <div class="content">
    <div class="section">
      <label for="accent">Accent color</label>
      <input type="color" id="accent" value="#6366f1">
    </div>

    <div class="section">
      <label for="background">Background color</label>
      <input type="color" id="background" value="#1a1a1a">
    </div>

    <div class="info">
      <p>Personalize your Hotkeyed theme for Gmail.</p>
      <span class="shortcut-hint">Press ? to view all shortcuts</span>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/FusRoDah09/hotkeyed" target="_blank">View on GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
